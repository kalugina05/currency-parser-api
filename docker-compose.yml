version: '3.8'

services:
  nats:
    image: nats:alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    restart: unless-stopped

  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - nats
    environment:
      - NATS_URL=nats://nats:4222
    volumes:
      - ./app:/app
      - ./currency.db:/app/currency.db
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload